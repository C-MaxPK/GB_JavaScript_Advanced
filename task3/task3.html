<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Форма обратной связи</h2>
    <form class="form" action="#">
        <label for="name">Name</label><input id="name" type="text" placeholder="Alex">
        <label for="phone">Phone</label><input id="phone" type="text" placeholder="+7(000)000-000">
        <label for="mail">E-Mail</label><input id="mail" type="text" placeholder="E-Mail">
        <textarea cols="30" rows="10" placeholder="Message"></textarea>
        <button class="btn" type="submit">Отправить</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
